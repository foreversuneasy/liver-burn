    <!DOCTYPE html>
    <meta charset="utf-8">
    <style>
        .arc text {
            font: 30px sans-serif;
            text-anchor: middle;
            font-family: "Microsoft JhengHei";
        }

        .arc path {
            stroke: #fff;
        }

        .toolTip {
            position: absolute;
            display: none;
            width: auto;
            height: auto;
            background: none repeat scroll 0 0 white;
            border: 0 none;
            border-radius: 8px 8px 8px 8px;
            box-shadow: -3px 3px 15px #888888;
            color: black;
            font: 12px sans-serif;
            padding: 5px;
            text-align: center;
        }
        #tshirt {
  transform-origin: 50% 50%;
  transform: rotate(45deg);
}
 


    </style>

    <body>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script>


            var div = d3.select("body").append("div").attr("class", "toolTip");
            var dataset = [
                { name: '外銷', total: 8124, percent: 67.9 },
                { name: '焚燒', total: 1610, percent: 13.5 },
                { name: '內銷', total: 660, percent: 5.5 }
            ];

            var width = 960,
                height = 500,
                radius = Math.min(width, height) / 2;

            var color = d3.scale.ordinal()
                .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56"]);

            var arc = d3.svg.arc()
                .outerRadius(radius - 10)
                .innerRadius(radius - 70);

            var pie = d3.layout.pie()
                .sort(null)
                .startAngle(1.1 * Math.PI)
                .endAngle(3.1 * Math.PI)
                .value(function (d) { return d.total; });

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


            var g = svg.selectAll(".arc")
                .data(pie(dataset))
                .enter().append("g")
                .attr("class", "arc");

            g.append("path")
                .style("fill", function (d) { return color(d.data.name); })
                .transition().delay(function (d, i) {
                    return i * 500;
                }).duration(1500)
                .attrTween('d', function (d) {
                    var i = d3.interpolate(d.startAngle + 0.1, d.endAngle);
                    return function (t) {
                        d.endAngle = i(t);
                        return arc(d)
                    }
                });
            g.append("text")
                .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
                .attr("dy", ".35em")
                .transition()
                .delay(1000)
                .text(function (d) { return d.data.name; });

            d3.selectAll("path").on("mousemove", function (d) {
                div.style("left", d3.event.pageX + 10 + "px");
                div.style("top", d3.event.pageY - 25 + "px");
                div.style("display", "inline-block");
                div.html((d.data.name) + "<br>" + (d.data.total) + "<br>" + (d.data.percent) + "%");
            });

            d3.selectAll("path").on("mouseout", function (d) {
                div.style("display", "none");
            });


            //d3.select("body").transition().style("background-color", "#d3d3d3");
            function type(d) {
                d.total = +d.total;
                return d;
            }


        </script>
