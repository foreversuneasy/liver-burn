    <animateTransform dur="2s" attributeName="transform" repeatCount="indefinite" type="rotate" from="0,80,80" to="360,80,80"
    />

<html>

<head>
    <style>
        #image {
            margin: 100px 100px;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="https://raw.githubusercontent.com/wilq32/jqueryrotate/master/jQueryRotate.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.js"></script>
    <img src="https://www.google.com/images/srpr/logo3w.png" id="image">
    <script>
        var angle = 0;
        setInterval(function () {
            angle += 3;
            $("#image").rotate(angle);
        }, 50);

    </script>

</body>
