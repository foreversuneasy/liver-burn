  <style>
    @charset "utf-8";
/* CSS Document */
.round1{
    width: 50px;
    height:50px;
    margin:0px 0px 0px 0px;
    -webkit-animation: rl 4s linear infinite;
    animation:  rl 4s linear infinite;
    position: relative;
}
@keyframes rl
{
    0%{transform: rotate(360deg)};
    10%{transform: rotate(0deg)};
}
  </style>
</head>

<body>
<div><img src="recycle.png" class="round1" width:"100%" height="100%"/></div>
</div> 
</body>
